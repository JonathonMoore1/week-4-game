<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Week 4 Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">

		<div id="title-box">

			<h1>Crystal Collector</h1>

		</div>

		<div id="rules">
			
			<p></p>

		</div>

		<div id="number-box">
			
			<p id="random-number"></p>

		</div>

		<div id="wins-losses">

			<p id="message"></p>
			
			<p id="wins">Wins: </p>

			<p id="losses">Losses: </p>

		</div>

		<div id="jewel-buttons">
			
			<button><img src="assets/images/ruby.png" class="jewel" id="red-jewel"></button>

			<button><img src="assets/images/aquamarine.png" class="jewel" id="blue-jewel"></button>

			<button><img src="assets/images/zircom.png" class="jewel" id="yellow-jewel"></button>

			<button><img src="assets/images/emerald.png" class="jewel" id="green-jewel"></button>

		</div>

		<div class="score-box">
			
			<div id="top">
				
				<p>Your total score is . . . </p>

			</div>

			<div id="bottom">
				
				<p id="total-score"></p>

			</div>

		</div>
		
	</div>

</body>
</html>
